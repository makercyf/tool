<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml">
<title>Remove Line Breaks</title>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>

<div class="container mt-5">
	<div class="form-group mb-3">
		<textarea id="input" class="form-control" rows="3" oninput="removelinebreaks()" placeholder="Input"></textarea>
	</div>
	<button type="button" class="btn btn-primary mb-3" onclick="removelinebreaks()">Remove all line breaks</button>
	<button type="button" class="btn btn-primary mb-3" onclick="cleartext()">Clear input</button>

	<div class="form-group mb-3">
		<textarea id="output" class="form-control" rows="3" placeholder="Output"></textarea>
	</div>
	<button type="button" class="btn btn-primary mb-3" onclick="copy()">Copy text</button>
	<h2 id="status"></h2>
	<p id="text"></p>
</div>

<script>
	function removelinebreaks() {
		var input = document.getElementById("input").value;

		var output = input.replace(/\r/g, "");
		output = output.replace(/\n/g, " ");

		document.getElementById("output").value = output;
		document.getElementById("text").innerHTML = output;
	}

	function copy() {
		var copyText = document.getElementById("output");
		copyText.select();
		navigator.clipboard.writeText(copyText.value);

		document.getElementById("status").innerHTML = "Copied";
		setTimeout(function () {
			document.getElementById("status").innerHTML = "";
		}, 5000);
	}
	
	function cleartext() {
		document.getElementById("input").value = "";
		document.getElementById("output").value = "";
		document.getElementById("text").innerHTML = "";
	}
</script>

</body>
</html>
