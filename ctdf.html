<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml">
<title>Check Text Difference</title>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>

<div class="container mt-5">
    <div class="form-group mb-3">
        <textarea id="input1" class="form-control" rows="4" oninput="checkdiff()" placeholder="Input 1"></textarea>
    </div>
    <div class="form-group mb-3">
        <textarea id="input2" class="form-control" rows="4" oninput="checkdiff()" placeholder="Input 2"></textarea>
    </div>
    <button type="button" class="btn btn-primary mb-3" onclick="checkdiff()">Check</button>
    <div>
        <h2>Result:</h2>
        <h2 id="output"></h2>
    </div>
</div>

<script>
    function checkdiff() {
        var input1 = document.getElementById("input1").value;
        var input2 = document.getElementById("input2").value;
        if (input1 == input2) {
            var output = "Same";
        } else {
            var output = "Not the same";
        }
        document.getElementById("output").innerHTML = output;
    }
</script>

</body>
</html>
